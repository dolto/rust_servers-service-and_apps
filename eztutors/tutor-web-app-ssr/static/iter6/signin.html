<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tutor registration</title>
  <link rel="stylesheet" href="/static/iter6/tutor-styles.css" />
</head>

<body>
  <header>
    <h1>Welcome to EzyTutor</h1>
    <p>Start your own online tutor business in a few minutes</p>
  </header>

  <main>
    <h2>Tutor sign in</h2>
    <form action="/signin" method="post">
      <label for="userid">Enter username</label>
      <input id="userid" type="text" name="username" autocomplete="username" value="{{current_name}}" minlength="6"
        maxlength="12" required /> <br />
      <label for="password">Enter password</label>
      <input id="password" type="password" name="password" autocomplete="new-password" value="{{current_password}}"
        minlength="8" maxlength="12" required /> <br />
      <label for="error">
        <p style="color: red;" id="error">{{error}}</p>
      </label>
      <input type="submit" id="button2" value="Sign in" />
    </form>

    <form action="/" method="get">
      <input type="submit" id="button2" value="Register" />
    </form>

    <footer>
      (c)Photo by Author
    </footer>
  </main>
</body>

</html>
